<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <h1>Timer</h1>
    </div>

    <div class="heading">
        <h1 id="a">00</h1>
        <h1 id="hour1">Hour</h1>
        <h1 id="b">00</h1>
        <h1 id="min1">Min</h1>
        <h1 id="c">00</h1>
        <h1 id="sec1">Sec</h1>
    </div>

    <div class="button">
        <button id="x" onclick="start()"><img src="./power.png" alt="ads" width="50px" height="50px"></button>
        <button onclick="pause()"><img src="./pause.png" alt="ads" height="50px" width="50px"></button>
        <button onclick="reset()"><img src="./circular-arrows.png" alt="ads" width="50px" height="50px"></button>
    </div>





    <script src="app.js"></script>
</body>

</html>
